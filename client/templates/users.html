<template name="users">
<ul>
  <li>Nom : {{profile.lastname}}</li>
  <li>Prénom : {{profile.firstname}}</li>
  <li>Mail : {{emails.[0].address}}</li>
</ul>
{{#if myAnnonces}} <!-- si il a des annonces -->
		<input type="text" id="userId" style="display:none;" value="{{_id}}">
  <div class="row list">
    {{#each myAnnonces}}
    	{{titre}}
    	{{#if isDemande userId supportDemande}} <!-- si la demande est déjà envoyé -->
    		Demande déjà envoyé
    	{{else}}
        {{#if isDemande userId supportValide}}<!-- si il a la demande a été validé -->
          <button id="valider">Valider</button>
          {{else}}
            {{#if isDemande userId membres}} <!-- si la personne est déjà membre -->
              l'utilisateur est membre du projet
            {{else}}
    		      <button id="demande">Demande</button>
            {{/if}} 
        {{/if}}
    	{{/if}}
    {{/each}}
   </div>
  {{else}}
  Vous n'avez pas d'annonces
{{/if}}
</template>
